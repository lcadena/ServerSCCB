<div class="card">
  <div class="card-header">
    <h2>Encriptation</h2></div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label id="inputMessage">Message to send encrypted</label>
        <input type="text" class="form-control" name="inMessage" id="inputmsg" placeholder="Enter your message" [(ngModel)]="valormessage" required>
        <button type="button" class="btn btn-outline-primary" (click)="sendEncryptMessage()">Send!</button>
      </div>
      <div class="form-group">
        <!--<label>Get response from the server</label>-->
        <button type="button" class="btn btn-outline-primary" (click)="get()">Get!</button>
        <label>Respuesta del server:</label>
        <label>{{ responseg }}</label>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-outline-primary" (click)="getPublicKeyB()">Get B PublicKey!</button>
        <label id="public-exponent">Public exponent:</label>
        <label>{{ publicexponentB }}</label>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-outline-primary" (click)="signMessage()">Sign Message!</button>
        <label class="verifiedmessage">{{ verifiedmessage }}</label>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-outline-primary" (click)="blindSignMessage()">Blind Sign Message!</button>
        <label id="bsign-verified">El mensaje verificado es:</label>
        <label class="blindverifiedmsg"> {{ blindverifiedmsg }}</label>
      </div>
      <!--<div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>-->
    </form>
  </div>
</div>
